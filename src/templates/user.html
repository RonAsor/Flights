<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Roles</title>
</head>
<body>
    <h1>User Roles</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Role Name</th>
            </tr>
        </thead>
        <tbody>
            {% for role in user_roles %}
            <tr>
                <td>{{ role.Id }}</td>
                <td>{{ role.Role_Name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
